spring.profiles.active=dev

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://
spring.datasource.username=
spring.datasource.password=
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# https://www.yawintutor.com/warn-3840-spring-jpa-open-in-view-is-enabled-default/
spring.jpa.open-in-view=true
# Hibernate ddl auto (create, create-drop, validate, onDelete)
spring.jpa.hibernate.ddl-auto=update

## Server
#Not secured
server.port=8080
server.servlet.context-path=/backend

server.cors.allowedOrigins=http://localhost:3000,http://slotbot-test1.amb:3000,http://slotbot-test2.amb:3000

## Discord
discord.token=

## Oauth2
spring.security.oauth2.client.registration.discord.client-id=
spring.security.oauth2.client.registration.discord.client-secret=
spring.security.oauth2.client.registration.discord.clientAuthenticationMethod=post
spring.security.oauth2.client.registration.discord.authorizationGrantType=authorization_code
spring.security.oauth2.client.registration.discord.scope=identify
spring.security.oauth2.client.registration.discord.redirect-uri={baseUrl}/{action}/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.discord.clientName=
spring.security.oauth2.client.provider.discord.authorizationUri=https://discord.com/api/oauth2/authorize?prompt=none
spring.security.oauth2.client.provider.discord.tokenUri=https://discord.com/api/oauth2/token
spring.security.oauth2.client.provider.discord.userInfoUri=https://discord.com/api/users/@me
spring.security.oauth2.client.provider.discord.user-name-attribute=username

spring.messages.fallback-to-system-locale=false
